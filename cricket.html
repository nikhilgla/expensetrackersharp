<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div>
        <div class="container" style="width: 50%;">
            <div class="heading">
                <h2>Add Player</h2>
            </div>
            <div class="my-form">
                <form action="" class="mainf" method=""></form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="text" class="form-control" id="dob" name="dob">
                </div>
                <div class="mb-3">
                    <label for="pic" class="form-label">Photo url</label>
                    <input type="url" class="form-control" id="pic" name="pic">
                </div>
                <div class="mb-3">
                    <label for="bplace" class="form-label">BirthPlace</label>
                    <input type="text" class="form-control" id="bplace" name="bplace">
                </div>
                <div class="mb-3">
                    <label for="career" class="form-label">Career</label>
                    <textarea class="form-control" id="career" name="career" rows="6"></textarea>
                </div>
                <div class="mb-3">
                    <label for="matches" class="form-label">Matches</label>
                    <input type="number" class="form-control" id="matches" name="matches">
                </div>
                <div class="mb-3">
                    <label for="runs" class="form-label">Runs</label>
                    <input type="number" class="form-control" id="runs" name="runs">
                </div>
                <div class="mb-3">
                    <label for="fifty" class="form-label">Fifty</label>
                    <input type="number" class="form-control" id="fifty" name="fifty">
                </div>
                <div class="mb-3">
                    <label for="hundred" class="form-label">Hundred</label>
                    <input type="number" class="form-control" id="hundred" name="hundred">
                </div>
                <div class="mb-3">
                    <label for="wickets" class="form-label">Wickets</label>
                    <input type="number" class="form-control" id="wickets" name="wickets">
                </div>
                <div class="mb-3">
                    <label for="avg" class="form-label">Average</label>
                    <input type="number" class="form-control" id="avg" name="avg">
                </div>
                <input type="submit" class="btn btn-success" onclick="onSubmit()" value="Submit">
                </form>
            </div>
        </div>
        <br>
        <div class="searchBar" style="width: 40%;float: right;">
            <div class="searchHeading">
                <h2>Search Player</h2>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" name="pl">
            </div>
            <input id="kk" class="btn btn-primary" type="button" onclick="searchIt()" value="Submit">
        </div>
        <br>
        <div class="playerInfo d-flex" style="width: 100%;">
            <div class="left" style="background-color:pink;width:30%;">

            </div>
            <div class="right" style="width: 70vw; background-color: aqua;">abcd</div>
        </div>


    </div>
    <script src="cricket.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
